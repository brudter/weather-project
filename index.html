<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

<main>

    <article class="container" id="1">
        <div class="row align-items-start">
        <div class="card col-4">
            <h2> Search for a city: </h2>
            
        <form id="saveCity">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" name="search" placeholder="Search City" aria-label="Search" aria-describedby="search-addon"/>
                <button class="btn btn-info" id="saveCity">Search</button>
              </div>

              <hr>

              <div>
                  <ul id="history">
                <!-- search history displayed here -->
                  </ul>
              </div>
            </div>
        </form>

        <div class="col-8" id="2">
            <div id="current" class="card">

            </div>
            <div class="card col-8">
                <h4>

                </h4>
                <div id="forecast">
                    <!-- forecast displayed here -->
                </div>
            </div>

        </div>    
     </div>
    </article>

</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
